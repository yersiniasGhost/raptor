{# templates/base.html #}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - Valexy Control System</title>
       <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            width: 100%;
            max-width: none;
        }
        h1, h2 {
            color: #333;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .nav-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .nav-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
<h1>Raptor Control System</h1>
    <div class="nav-buttons">
        <a href="/configuration" class="nav-button">System Configuration</a>
        <a href="/actuator" class="nav-button">Actuator Control</a>
        <a href="/bms" class="nav-button">BMS Data</a>
        <a href="/inverter" class="nav-button">Inverter Data</a>
        <a href="/generation" class="nav-button">Generation Data</a>
    </div>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
