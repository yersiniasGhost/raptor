<div class="unit-container">
    <div class="unit-specification">
        <h2>Unit Specification</h2>
        <div class="specification-table">
            <div class="specification-row">
                <div class="specification-label">CREM3 MAC:</div>
                <div class="specification-value {% if hardware.mac != hardware.identifier %}error-text{% endif %}">
                    {{hardware.mac}}
                </div>
            </div>

            <div class="specification-row">
                <div class="specification-label">Local ID:</div>
                <div class="specification-value">
                    {{hardware.identifier}}
                </div>
            </div>

            <div class="specification-row">
                <div class="specification-label">Slave ID:</div>
                <div class="specification-value">
                    {{hardware.slave_id}}
                </div>
            </div>
        </div>
    </div>
</div>
