# device_config.conf - Configuration for TS-7180 IIoT setup
# This file contains settings and secrets for device setup

# Network Configuration
# --------------------
# Set WIFI=True to enable Wi-Fi setup
WIFI=True
SSID="SSID"
SSID_PASS="SSID_PASS"

# Set CELL=True to enable cellular setup
CELL=False
CELL_APN="nxtgenphone"
CELL_USERNAME=""
CELL_PASSWORD=""
CELL_PIN=""

# GitHub Configuration
# -------------------
GITHUB_REPO="git@github.com:YersiniasGhost/raptor.git"
GITHUB_BRANCH="main"

# SSH Keys
# --------
SSH_PRIVATE_KEY="-----BEGIN OPENSSH PRIVATE KEY-----
your_private_key_data_here_line_1
your_private_key_data_here_line_2
your_private_key_data_here_line_3
...
-----END OPENSSH PRIVATE KEY-----"

SSH_PUBLIC_KEY="ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAI... your_public_key_here"


# Application Configuration
# ------------------------
APP_DIR="/root/raptor"
DEVICE_NAME="ts7180-$(hostname)"
DEVICE_LOCATION="California"

# Cloud Registration 
# -----------------
CLOUD_API_URL="https://your-cloud-service.com/api/register"
CLOUD_API_KEY="your-api-key-here"

